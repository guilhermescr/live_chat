<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="auth.css" />
    <title>Register - Chat In Real Time!</title>
  </head>
  <body>
    <header id="header">
      <div class="header__logo_container">
        <a href="index.html">
          <img
            class="logo_container__logo"
            src="images/logo.png"
            alt="Logo which shows a two chat icon and the TalkingApp text"
          />
        </a>
      </div>

      <nav class="header__navbar">
        <ul class="header__navbar__list">
          <li>
            <a href="index.html" target="_self">Home</a>
          </li>
          <li>
            <a href="login.html" target="_self" rel="next">Login</a>
          </li>
          <li>
            <a href="register.html" target="_self" rel="next">Register</a>
          </li>
        </ul>
        <img
          class="header__navbar__responsive_burger_menu"
          src="images/responsive_burger_menu.png"
          alt="Responsive Burger Bars"
        />
      </nav>
    </header>

    <main id="main">
      <h1>Welcome!</h1>
      <form id="auth_form">
        <h2>Register</h2>

        <img
          class="logo_container__logo"
          src="images/logo.png"
          alt="Logo which shows a two chat icon and the TalkingApp text"
        />

        <div>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            autocomplete="off"
            required
          />
        </div>
        <div>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <button id="authSubmitButton" type="button">Register</button>
        <button id="clearInputsButton" type="reset">
          <p>Clear Inputs</p>
          <img
            src="images/eraser_icon.png"
            alt="Eraser Icon used to clear inputs"
          />
        </button>

        <!-- This id refers to the current menu: login / register -->
        <h3 class="toggleAuthMsgButton">
          Already a user?
          <a
            id="openRegisterMenuButton"
            href="login.html"
            target="_self"
            role="button"
          >
            <span>SIGN IN</span>
          </a>
        </h3>
      </form>
    </main>

    <footer id="footer">
      <p>
        Made with
        <img class="heart_icon" src="images/heart_icon.png" alt="Heart Icon" />
        by
        <strong id="creators">
          <a
            class="creators__creator"
            href="https://github.com/Felipeerick"
            target="_blank"
            rel="external"
            >Felipe Erick</a
          >
          &
          <a
            class="creators__creator"
            href="https://github.com/guilhermescr"
            target="_blank"
            rel="external"
            >Guilherme Rocha</a
          >
        </strong>
        - 2022
      </p>
      <img
        class="logo_container__logo"
        src="images/logo.png"
        alt="Logo which shows a two chat icon and the TalkingApp text"
      />
    </footer>
  </body>
</html>
